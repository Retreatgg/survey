databaseChangeLog:
  - changeSet:
      id: create table for answer_questions
      author: Argen
      changes:
        - createTable:
            tableName: answer_questions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_question_id
                    references: questions(id)
              - column:
                  name: answer
                  type: varchar(150)
              - column:
                  name: institute_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_institute_answer_id
                    references: institutes(id)
                    nullable: false