databaseChangeLog:
  - changeSet:
      id: create table institutes
      author: Argen
      changes:
        - createTable:
            tableName: institutes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false

        - addColumn:
            tableName: questionnaire
            columns:
              - column:
                  name: institute_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_institute_id
                    references: institutes(id)
                    nullable: true
